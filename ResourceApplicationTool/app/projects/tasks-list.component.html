<div class="row">
    <div  class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
        <div id="templatesContainer"  >
            <h4>Task Templates</h4>
            <div>
                <!--The templates need to be draggable-->
                <div  class="taskTemplate-holder"  *ngFor='let task of templateTasks'>
                    <div 
                    mwlDraggable (dragEnd)="dragEnd($event, task.TaskID)" dropdata="bar"
                    
                          class="taskTemplate">
                        {{task.TaskDescription}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tasksContainer"  class="col-md-10 col-lg-10 col-sm-10 col-xs-10">
        <table class="tasksTable">
            <thead>
                <tr>
                    <th width="250">
                        Project Members
                    </th>
                    <th *ngFor='let day of days'>
                        {{day.format("dddd")}}
                        <br />
                        {{day.format("YYYY.MM.DD")}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let employee of employees; let empIndex = index'>
                    <td  width="250">
                        {{employee.FirstName}} {{employee.LastName}}
                    </td>
                    <td  *ngFor='let day of employee.Days; let dayIndex = index'>
                        <div *ngIf='day.task'>
                            <div  *ngIf='!day.focused'
                           class="taskTemplate">
                                <span  class="task-Title" (click)="onFocus($event,day)"> {{day.task.TaskDescription}} </span>
                            </div>
                            <div *ngIf='day.focused'
                                 mwlResizable (resizeEnd)="onResizeEnd($event, day.task , empIndex, dayIndex)"  (resizeStart)="onResizeStart($event)" resizeData="test"   
                                 [validateResize]="validate"
                                 [enableGhostResize]="true"
                                 [resizeSnapGrid]="{left: 130, right: 130, top:45, bottom:45}"
                                 [resizeEdges]="{bottom: true, right: true, top: true, left: true}"   
                            class="taskTemplate focused-task">


                                <img id="edit-image"
                                     src="/Content/Pictures/edit-icon.png"
                                     class="edit-handle"
                                     (click)="onDelete($event,day,day.task.TaskID)">

                                <span class="task-Title" (click)="onLoseFocus($event,day)" >{{day.task.TaskDescription}}</span>
                                
                                <img id="delete-image"
                                     src="/Content/Pictures/delete-icon.png"
                                     class="delete-handle"
                                     (click)="onDelete($event,day,day.task.TaskID)">

                                <img id="drag-image"
                                     src="http://i.imgur.com/eqzz2dl.gif"
                                     class="resize-handle"
                                     mwlResizeHandle
                                     [resizeEdges]="{bottom: true, right: true}">
                            </div>
                        </div>
                        <div *ngIf='!day.task'
                              class="task-droppable"
                              mwlDroppable
                             (drop)="onDrop($event,day,employee)">                            
                        </div>
                    </td>

                </tr>
            <tbody>
        </table>
    </div>

    <div class="context-menu-holder">
    </div>
</div>
